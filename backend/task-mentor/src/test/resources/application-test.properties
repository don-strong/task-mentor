# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# File Upload Configuration
file.upload-dir=./test-uploads
file.allowed-extensions=jpg,jpeg,png,gif,webp
file.max-file-size-bytes=5242880

# Disable security auto-configuration for tests (we'll handle it manually)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# DISABLE data.sql for tests (this is the fix!)
spring.sql.init.mode=never